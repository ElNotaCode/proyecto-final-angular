<div class="container text">
  <p class="h3 my-3">Crear HR User</p>
  <div class="my-3 p-3 bg-body rounded shadow-sm" *ngIf="!isHrUserAdded">
    <!--HRUSER-->
    <form>
      <!--TEXT NOMBRE-->
      <div class="form-group row mt-4">
        <label for="username" class="col-sm-2 col-form-label align-self-center">Nombre:</label>
        <div class="col-sm-10 align-self-center">
          <input type="text" class="form-control" id="username" name="hrUser.username"
            placeholder="Introduce un nombre del HR User." [(ngModel)]="hrUser.username" />
        </div>
      </div>
      <!--VALIDAR NOMBRE-->
      <div *ngIf="validarNombre == true" class="row my-3">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
          <p class="h6 text-danger">Introduce un nombre para el HR User.</p>
        </div>
      </div>
      <!--BUTTON-->
      <button class="btn btn-primary mt-4" (click)="addHrUser()">Enviar</button>
    </form>
  </div>
  <div class="my-3 p-3 bg-body rounded shadow-sm" *ngIf="isHrUserAdded">
    <p class="h3 my-3">HR User succefully added!</p>
    <button class="btn btn-primary mt-4" (click)="newHrUser()">
      Crear otro HR User
    </button>
  </div>
</div>
