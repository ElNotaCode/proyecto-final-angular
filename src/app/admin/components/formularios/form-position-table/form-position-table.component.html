<div class="container text">
  <p class="h3 my-3 titulos" *ngIf="isEdit">Edit Position</p>
  <p class="h3 my-3 titulos" *ngIf="!isEdit">Crear Position</p>
  <div class="my-3 p-3 bg-body rounded shadow-sm" *ngIf="!isPositionAdded">
    <!--POSITIONS-->
    <form>
      <!--TEXT TITULO-->
      <div class="form-group row my-3">
        <label for="tituloPosition" class="col-sm-2 col-form-label align-self-center textos"
          >Título:</label
        >
        <div class="col-sm-10 align-self-center">
          <input
            type="text"
            class="form-control"
            id="tituloPosition"
            name="position.tituloPosition"
            placeholder="Introduce un título"
            [(ngModel)]="position.title"
            value="{{position.title}}"
          />
        </div>
      </div>
      <!--VALIDAR TITULO-->
      <div *ngIf="validarTitulo == true" class="row my-3">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
          <p class="h6 text-danger">Introduce un título.</p>
        </div>
      </div>
      <!--TEXTAREA DESCRIPCIÓN-->
      <div class="form-group row my-3">
        <label for="textArea" class="col-sm-2 col-form-label align-self-center textos"
          >Descripción</label
        >
        <div class="col-sm-10 align-self-center">
          <textarea
            class="form-control"
            id="descripcion"
            name="position.descripcion"
            rows="3"
            placeholder="Introduce tu mensaje."
            [(ngModel)]="position.description"
            value="{{position.description}}"
          ></textarea>
        </div>
      </div>
      <!--VALIDAR DESCRIPCIÓN-->
      <div *ngIf="validarDescripcion == true" class="row my-3">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
          <p class="h6 text-danger">Introduce una descripción.</p>
        </div>
      </div>
      <!--BUTTON-->
      <button class="btn btn-primary mt-4" *ngIf="isEdit" (click)="editPosition()">Editar</button>
      <button class="btn btn-danger mt-4" *ngIf="isEdit" (click)="cancelar()">Cancelar</button>
      <button class="btn btn-primary mt-4" *!ngIf="isEdit" (click)="addPosition()">
        Enviar
      </button>
    </form>
  </div>
  <div class="my-3 p-3 bg-body rounded shadow-sm" *ngIf="isPositionAdded">
    <p class="h3 my-3">Position succefully added!</p>
    <button class="btn btn-primary mt-4" (click)="newPosition()">
      Crear otra Position
    </button>
  </div>
</div>
