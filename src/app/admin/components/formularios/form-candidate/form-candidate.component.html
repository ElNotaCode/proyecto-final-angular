<div class="container text">
  <div class="my-3 p-3 bg-body rounded shadow-sm" *ngIf="!isCandidateAdded">
    <!--CANDIDATE-->
    <p class="h3 my-3">Create Candidate</p>
    <form>
      <!--TEXT NOMBRE-->
      <div class="form-group row my-3">
        <label for="nombre" class="col-sm-2 col-form-label align-self-center"
          >Nombre:</label
        >
        <div class="col-sm-10 align-self-center">
          <input
            type="text"
            class="form-control"
            id="candidate_name"
            name="candidate_name"
            placeholder="Introduce tu nombre."
            [(ngModel)]="candidate.candidate_name"
          />
        </div>
      </div>
      <!--VALIDAR NOMBRE-->
      <div *ngIf="validarNombre == true" class="row my-3">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
          <p class="h6 text-danger">Introduce tu nombre.</p>
        </div>
      </div>
      <!--TEXT APELLIDOS-->
      <div class="form-group row my-3">
        <label for="apellidos" class="col-sm-2 col-form-label align-self-center"
          >Apellidos:</label
        >
        <div class="col-sm-10 align-self-center">
          <input
            type="text"
            class="form-control"
            id="candidate_surname"
            name="candidate_surname"
            placeholder="Introduce tus apellidos."
            [(ngModel)]="candidate.candidate_surname"
          />
        </div>
      </div>
      <!--VALIDAR APELLIDOS-->
      <div *ngIf="validarApellidos == true" class="row my-3">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
          <p class="h6 text-danger">Introduce tus apellidos.</p>
        </div>
      </div>
      <!--BUTTON-->
      <button class="btn btn-primary mt-4" (click)="addCandidate()">
        Enviar
      </button>
    </form>
  </div>
  <div class="my-3 p-3 bg-body rounded shadow-sm" *ngIf="isCandidateAdded">
    <p class="h3 my-3">Candidato a√±adido correctamente!</p>
    <button class="btn btn-primary mt-4" (click)="newCandidate()">
      Crear otro Candidato
    </button>
  </div>
</div>
