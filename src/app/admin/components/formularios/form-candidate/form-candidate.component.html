<div class="container text">
  <p class="h3 my-3">Create Candidate</p>
  <div class="my-3 p-3 bg-body rounded shadow-sm">
    <!--CANDIDATE-->
    <form>
      <!--TEXT NOMBRE-->
      <div class="form-group row my-3">
        <label for="nombre" class="col-sm-2 col-form-label align-self-center"
          >Nombre:</label
        >
        <div class="col-sm-10 align-self-center">
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            placeholder="Introduce tu nombre."
            [(ngModel)]="nombre"
          />
        </div>
      </div>
      <!--VALIDAR NOMBRE-->
      <div *ngIf="validarNombre == true" class="row my-3">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
          <p class="h6 text-danger">Introduce tu nombre.</p>
        </div>
      </div>
      <!--TEXT APELLIDOS-->
      <div class="form-group row my-3">
        <label for="apellidos" class="col-sm-2 col-form-label align-self-center"
          >Apellidos:</label
        >
        <div class="col-sm-10 align-self-center">
          <input
            type="text"
            class="form-control"
            id="apellidos"
            name="apellidos"
            placeholder="Introduce tus apellidos."
            [(ngModel)]="apellidos"
          />
        </div>
      </div>
      <!--VALIDAR APELLIDOS-->
      <div *ngIf="validarApellidos == true" class="row my-3">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
          <p class="h6 text-danger">Introduce tus apellidos.</p>
        </div>
      </div>
      <!--BUTTON-->
      <button class="btn btn-primary mt-4" (click)="enviarFormulario()">
        Enviar
      </button>
    </form>
  </div>
</div>
