<app-form-candidate-position></app-form-candidate-position>
<main class="container text">
  <p class="h3 my-3 titulos">Lista CandidatePosition</p>
  <div class="my-3 p-3 bg-body rounded shadow-sm">
    <table class="table align-middle mb-0 bg-white">
      <thead class="bg-light" style="font-size: 19px;">
        <tr>
          <th>Id</th>
          <th>Candidato</th>
          <th>Position</th>
          <th>Test</th>
          <th>Result</th>
          <th>RegistryDate</th>
          <th>CompletionDate</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let position of candidatePositions">
          <td>
            <p class="fw-normal mb-1">{{ position.id }}</p>
          </td>
          <td>
            <div class="d-flex align-items-center">
              <div class="ms-3">
                <p class="fw-bold mb-1">
                  {{ position.candidate.candidate_name }}
                </p>
              </div>
            </div>
          </td>
          <td>
            <p class="fw-normal mb-1">{{ position.position.description }}</p>
          </td>
          <td>
            <p class="fw-normal mb-1">{{ position.testDate }}</p>
          </td>
          <td>
            <p class="fw-normal mb-1">{{ position.result }}</p>
          </td>
          <td>
            <p class="fw-normal mb-1">{{ position.registryDate }}</p>
          </td>
          <td>
            <p class="fw-normal mb-1">{{ position.completionDate }}</p>
          </td>
          <td>
            <button type="button" class="btn btn-success">
              <i class="bx bx-pencil" aria-hidden="true"></i>
            </button>
            <button
              type="button"
              class="btn btn-danger"
              (click)="deleteCandidatePosition(position.id)"
            >
              <i class="bx bx-trash" aria-hidden="true"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
