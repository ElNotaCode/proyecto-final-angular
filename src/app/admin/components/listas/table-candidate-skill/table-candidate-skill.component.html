<app-form-candidate-skill></app-form-candidate-skill>
<main class="container text">
  <p class="h3 my-3 titulos">Lista CandidateSkill</p>
  <div class="my-3 p-3 bg-body rounded shadow-sm">
    <table class="table align-middle mb-0 bg-white"  style="font-size: 16px;">
      <thead class="bg-light" style="font-size: 19px;">
        <tr>
          <th>ID</th>
          <th>Candidato</th>
          <th>Skill</th>
          <th>Value</th>
          <th>Notes</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let candidateSkill of candidateSkills">
          <td>
            <p class="fw-normal mb-1">
              {{ candidateSkill.id_candidate_skill }}
            </p>
          </td>
          <td>
            <div class="d-flex align-items-center">
              <div class="ms-3">
                <p class="fw-bold mb-1">
                  {{ candidateSkill.candidate.candidate_name }}
                </p>
              </div>
            </div>
          </td>
          <td>
            <p class="fw-normal mb-1">{{ candidateSkill.skill.skill_name }}</p>
          </td>
          <td>
            <p class="fw-normal mb-1">{{ candidateSkill.value_number }}</p>
          </td>
          <td>
            <p class="fw-normal mb-1">{{ candidateSkill.notes }}</p>
          </td>
          <td>
            <button type="button" class="btn btn-success">
              <i class="bx bx-pencil" aria-hidden="true"></i>
            </button>
            <button
              type="button"
              class="btn btn-danger"
              (click)="preguntarDelete(candidateSkill.id_candidate_skill)"
              style="margin-left: 4px"

            >
              <i class="bx bx-trash" aria-hidden="true"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
