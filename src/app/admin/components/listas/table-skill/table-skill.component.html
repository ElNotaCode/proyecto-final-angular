<app-form-skill [isEdit]="isEdit" [skill]="skill" [id]="id"></app-form-skill>

<main class="container text">
  <!--TODO: AÃ±adir *ngIf !data-->
  <p class="h3 my-3 titulos">Lista Skill</p>
  <div class="my-3 p-3 bg-body rounded shadow-sm">
    <table class="table align-middle mb-0 bg-white">
      <thead class="bg-light">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let skill of skills">
          <td>
            <p class="fw-normal mb-1">{{ skill.id_skill }}</p>
          </td>
          <td>
            <div class="d-flex align-items-center">
              <div class="ms-3">
                <p class="fw-bold mb-1">{{ skill.skill_name }}</p>
              </div>
            </div>
          </td>
          <td>
            <button type="button" class="btn btn-success" (click)="editSkill(skill.id_skill, skill.skill_name)">
              <i class="bx bx-pencil"></i>
            </button>
            <button
              type="button"
              class="btn btn-danger"
              (click)="deleteSkill(skill.id_skill)"
            >
              <i class="bx bx-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
