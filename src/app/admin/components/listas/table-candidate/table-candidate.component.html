<app-form-candidate [isEdit]="isEdit" [candidate]="candidate" [id]="id"></app-form-candidate>

<main class="container text">
  <p class="h3 my-3 titulos">Lista Candidate</p>
  <div class="my-3 p-3 bg-body rounded shadow-sm">
    <table class="table align-middle mb-0 bg-white">
      <thead class="bg-light" style="font-size: 19px;">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Surname</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let candidate of candidates">
          <td>
            <p class="fw-normal mb-1">{{ candidate.id }}</p>
          </td>
          <td>
            <div class="d-flex align-items-center">
              <div class="ms-3">
                <p class="fw-bold mb-1">{{ candidate.candidate_name }}</p>
              </div>
            </div>
          </td>
          <td>
            <p class="fw-normal mb-1">{{ candidate.candidate_surname }}</p>
          </td>
          <td>
            <button type="button" class="btn btn-success" (click)="editCandidate(candidate.id,candidate.candidate_name,candidate.candidate_surname)">
            <i class="bx bx-pencil" aria-hidden="true"></i>
            </button>
            <button
              type="button"
              class="btn btn-danger"
              (click)="deleteCandidate(candidate.id)"
            >
              <i class="bx bx-trash" aria-hidden="true"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
