


<style>

.sidebar .image-text img {
  width: 40px;
  border-radius: 6px;
}
header .image-text .header-text {
  display: flex;
  flex-direction: column;
}
.header-text .name {
  font-weight: 600px;
}
.header-text .profession {
  margin-top: -2px;
}
.sidebar header .toggle {
  position: absolute;
  top: 50%;
  right: -25px;
  transform: translateY(-50%) rotate(180deg);
  height: 25px;
  width: 25px;
  justify-content: center;
  border-radius: 50%;
  font-size: 22px;
  transition: var(--tran-03);
}
.sidebar.close header .toggle {
  transform: translateY(-50%);
}
.sidebar .menu {
  margin-top: 35px;
}
.sidebar .search-box {
  border-radius: 6px;
}
.search-box input {
  height: 100%;
  width: 100%;
  outline: 0;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  font-weight: 500px;
}
.sidebar li a {
  height: 100%;
  width: 100%;
  display: flex;
  align-items: center;
  text-decoration: none;
  border-radius: 6px;
  transition: var(--tran-04);
}
.sidebar .menu-bar {
  height: calc(100% - 50px);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}
.menu-bar .mode {
  border-radius: 6px;
}
.menu-bar .mode .moon-sun {
  height: 50px;
  width: 60px;
  display: flex;
  align-items: center;
}
.menu-bar .mode i {
  position: absolute;
}
.home {
  height: 100%;
  left: 250px;
  width: calc(100% - 250px);
  background: var(--body-color);
  min-height: 100vh;
}
.home .text {
  font-size: 30px;
  font-weight: 500px;
  color: var(--text-color);
  padding: 8px 40px;
}
.sidebar.close ~ .home {
  left: 88px;
  width: calc(100% - 88px);
}

.right-panel .image,
.right-panel .content {
  transform: translateX(800px);
}

/* ANIMATION */

.co.sign-up-mode:before {
  transform: translate(100%, -50%);
  right: 52%;
}

.co.sign-up-mode .left-panel .image,
.co.sign-up-mode .left-panel .content {
  transform: translateX(-800px);
}

.co.sign-up-mode .signin-signup {
  left: 25%;
}

.co.sign-up-mode form.sign-up-form {
  opacity: 1;
  z-index: 2;
}

.co.sign-up-mode form.sign-in-form {
  opacity: 0;
  z-index: 1;
}

.co.sign-up-mode .right-panel .image,
.co.sign-up-mode .right-panel .content {
  transform: translateX(0%);
}

.co.sign-up-mode .left-panel {
  pointer-events: none;
}

.co.sign-up-mode .right-panel {
  pointer-events: all;
}

@media (max-width: 870px) {
  .co {
    min-height: 800px;
    height: 100vh;
  }
  .signin-signup {
    width: 100%;
    top: 95%;
    transform: translate(-50%, -100%);
    transition: 1s 0.8s ease-in-out;
  }

  .signin-signup,
  .co.sign-up-mode .signin-signup {
    left: 50%;
  }

  .panels-container {
    grid-template-columns: 1fr;
    grid-template-rows: 1fr 2fr 1fr;
  }

  .panel {
    flex-direction: row;
    justify-content: space-around;
    align-items: center;
    padding: 2.5rem 8%;
    grid-column: 1 / 2;
  }

  .right-panel {
    grid-row: 3 / 4;
  }

  .left-panel {
    grid-row: 1 / 2;
  }

  .image {
    width: 200px;
    transition: transform 0.9s ease-in-out;
    transition-delay: 0.6s;
  }

  .panel .content {
    padding-right: 15%;
    transition: transform 0.9s ease-in-out;
    transition-delay: 0.8s;
  }

  .panel h3 {
    font-size: 1.2rem;
  }

  .panel p {
    font-size: 0.7rem;
    padding: 0.5rem 0;
  }

  .btn.transparent {
    width: 110px;
    height: 35px;
    font-size: 0.7rem;
  }

  .co:before {
    width: 1500px;
    height: 1500px;
    transform: translateX(-50%);
    left: 30%;
    bottom: 68%;
    right: initial;
    top: initial;
    transition: 2s ease-in-out;
  }

  .co.sign-up-mode:before {
    transform: translate(-50%, 100%);
    bottom: 32%;
    right: initial;
  }

  .co.sign-up-mode .left-panel .image,
  .co.sign-up-mode .left-panel .content {
    transform: translateY(-300px);
  }

  .co.sign-up-mode .right-panel .image,
  .co.sign-up-mode .right-panel .content {
    transform: translateY(0px);
  }

  .right-panel .image,
  .right-panel .content {
    transform: translateY(300px);
  }

  .co.sign-up-mode .signin-signup {
    top: 5%;
    transform: translate(-50%, 0);
  }
}

@media (max-width: 570px) {
  form {
    padding: 0 1.5rem;
  }

  .image {
    display: none;
  }
  .panel .content {
    padding: 0.5rem 1rem;
  }
  .co {
    padding: 1.5rem;
  }

  .co:before {
    bottom: 72%;
    left: 50%;
  }

  .co.sign-up-mode:before {
    bottom: 28%;
    left: 50%;
  }
}
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}


</style>


<div class="co">
  <div class="forms-container">
    <div class="signin-signup">
      <!-- Formularo Login -->
      <form action="#" class="sign-in-form">
        <h2 class="title">Iniciar Sesión</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username" name="username" [(ngModel)]="form.username" />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Contraseña" name="password" [(ngModel)]="form.password" />
        </div>
        <input type="submit" value="Entrar" class="btn solid" (click)="loginTest()"/>
      </form>
      <!-- Formulario de Registro -->
      <form action="#" class="sign-up-form">
        <h2 class="title">Registro</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username" name="username" [(ngModel)]="form.username" />
        </div>

        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Contraseña" name="password" [(ngModel)]="form.password" />
        </div>

        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Valida tu Contraseña" name="validarPassword" [(ngModel)]="form.validarPassword" />
        </div>
        <input type="submit" class="btn" value="Registrarse" (click)="signinTest()" />
      </form>
    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>¿Eres nuevo?</h3>
        <p>
          Si todavía no tienes cuenta, regístrate
        </p>
        <button class="btn transparent" id="sign-up-btn">
          Únete
        </button>
      </div>
      <img src="../assets/img/logoInicioSesion.svg" class="image" alt="" />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>Ya tienes una cuenta?</h3>
        <p>
          Si ya estás registrado, inicia sesión aquí
        </p>
        <button class="btn transparent" id="sign-in-btn">
          Iniciar Sesión
        </button>
      </div>
      <img src="../assets/img/register.svg" class="image" alt="" />
    </div>
  </div>
</div>
