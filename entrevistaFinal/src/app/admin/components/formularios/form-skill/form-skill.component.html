<div class="container text">
  <p class="h3 my-3">Crear Skill</p>
  <div class="my-3 p-3 bg-body rounded shadow-sm">
    <!--SKILL-->
    <form>
      <!--TEXT NOMBRE-->
      <div class="form-group row mt-4">
        <label
          for="nombreSkill"
          class="col-sm-2 col-form-label align-self-center"
          >Nombre:</label
        >
        <div class="col-sm-10 align-self-center">
          <input
            type="text"
            class="form-control"
            id="nombreSkill"
            name="nombreSkill"
            placeholder="Introduce el nombre de la Skill"
            [(ngModel)]="nombreSkill"
          />
        </div>
      </div>
      <!--VALIDAR NOMBRE-->
      <div *ngIf="validarNombre == true" class="row my-3">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
          <p class="h6 text-danger">Introduce un nombre para la Skill.</p>
        </div>
      </div>
      <!--BUTTON-->
      <button class="btn btn-primary mt-4" (click)="enviarFormulario()">
        Enviar
      </button>
    </form>
  </div>
</div>
